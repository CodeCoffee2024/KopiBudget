events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstreams
    upstream ui_backend {
        server kopibudget-ui:80;
    }

    upstream api_backend {
        server kopibudget-api:8080;
    }

    # UI Subdomain (app.yourdomain.com)
    server {
        listen 80;
        server_name kopibudget.jhonmorales.com;  # Change to your subdomain

        location / {
            proxy_pass http://ui_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Subdomain (api.yourdomain.com)
    server {
        listen 80;
        server_name kopibudget-api.jhonmorales.com;  # Change to your subdomain

        location / {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }

    # Default server (optional)
    server {
        listen 80 default_server;
        server_name _;
        return 404;
    }
}
