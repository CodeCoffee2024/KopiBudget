<ng-container *ngIf="listingData">
	<div class="col-12 d-flex justify-content-between">
		<div>
			{{ summaryPagination }}
		</div>
		<div>
			{{ summaryResults }}
		</div>
	</div>
</ng-container>
<div
	class="col-12 text-right d-flex justify-content-center"
	*ngIf="listingData"
>
	<nav *ngIf="listingData.totalPages > 0">
		<ul class="pagination justify-content-center">
			<li
				class="page-item"
				[class.disabled]="listingData?.pageNumber === 1"
			>
				<button
					class="page-link"
					(click)="
						onPageChange(listingData?.pageNumber - 1)
					"
				>
					&laquo;
				</button>
			</li>

			<li
				class="page-item"
				*ngFor="let page of pages"
				[class.active]="page === listingData?.pageNumber"
			>
				<button
					class="page-link"
					(click)="onPageChange(page)"
				>
					{{ page }}
				</button>
			</li>

			<li
				class="page-item"
				[class.disabled]="
					listingData?.pageNumber === listingData.totalPages
				"
			>
				<button
					class="page-link"
					(click)="
						onPageChange(listingData?.pageNumber + 1)
					"
				>
					&raquo;
				</button>
			</li>
		</ul>
	</nav>
</div>
