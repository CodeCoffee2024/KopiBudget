<div (click)="sort()" (keydown.enter)="sort()" tabindex="0" [class]="isSortable ? 'cursor-pointer color-highlight' + alignmentClass : alignmentClass">
    <span class="mr-2" [class]="isSortable ? 'color-main' : ''">{{ description }}</span>
    <i *ngIf="isSortable && name === sortBy" [class]="isAsc ? 'bi bi-chevron-compact-up' : 'bi bi-chevron-compact-down'"></i>
</div>
