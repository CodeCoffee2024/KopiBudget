<div class="account-card rounded-2xl p-4">
    <div class="d-flex justify-content-between">
        <div class="card-chip">
            <img src="assets/chip.png" alt="chip">
        </div>
        <div class="dropdown">
            <button
                class="btn btn-sm btn-light"
                type="button"
                id="dropdownMenu"
                data-bs-toggle="dropdown"
                aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" [attr.aria-labelledby]="'dropdownMenu'">
                <li>
                    <a class="dropdown-item" (click)="onEdit()">Edit</a>
                </li>
                <li>
                    <a class="dropdown-item text-danger" (click)="onDelete()">Delete</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-3">
        <h6 class="mb-1">Balance</h6>
        <h2 class="fw-bold">â‚±{{ balance | number:'1.2-2' }}</h2>
    </div>

    <div class="card-footer">
        <h5 class="mb-0">{{ name }}</h5>
    </div>
</div>
