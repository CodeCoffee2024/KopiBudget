<div class="container">
  <div class="row mt-2">
    <div class="col-12 d-flex align-items-center">
      <span class="fs-5">Add new account</span>
    </div>
  </div>
  <form [formGroup]="Account.form" (ngSubmit)="onSubmit()">
    <app-input
      [inputType]="InputTypes.Text"
      inputId="name"
      [formGroup]="Account.form"
      [controlName]="'name'"
      [label]="'Name'"
    ></app-input>
    <app-solo-select
      [label]="'Category'"
      [placeholder]="'Search categories...'"
      [searchOptions]="categories"
      [hasSearchIcon]="true"
      [formGroup]="Account.form"
      [errorName]="'Category'"
      [controlName]="'categoryId'"
      [hasMore]="hasMore"
      [selectedItem]="Account.form.get('category')?.value"
      [field]="'name'"
      [isLoading]="isDropdownLoading"
      (searchChanged)="onSearchChanged($event)"
      (selectedItemChange)="onSelectionChange($event)"
      (addSearchResult)="onAddSearchResult($event)"
    >
    </app-solo-select>
    <app-input
      [inputType]="InputTypes.Number"
      inputId="balance"
      [formGroup]="Account.form"
      [controlName]="'balance'"
      [label]="'Balance'"
    ></app-input>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" formControlName="IsDebt" />

      <label class="form-check-label" for="IsDebt"> Is this an debt account? </label>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-12 d-flex justify-content-end">
        <button type="button" (click)="close()" class="btn btn-sm mt-2 btn-secondary me-2">
          Close
        </button>

        <button type="submit" class="btn btn-sm mt-2 btn-dark fw-bold">Save</button>
      </div>
    </div>
  </form>
</div>
