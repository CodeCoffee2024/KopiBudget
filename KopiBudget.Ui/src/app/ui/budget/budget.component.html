<div class="row">
    <div class="col-md-4 col-12 mb-3">
        <div class="bg-white p-3 rounded shadow-sm">
            <div>
                <span class="fs-5">Budget</span>
            </div>
            <p>
                Set spending limits, allocate funds, track expenses against goals, and gain insights to stay in control of your finances.
            </p>
            <button class="btn btn-sm w-100 mt-2 btn-dark fw-bold" (click)="addBudget()">
                <i class="bi bi-plus me-2 text-white"></i>
                <span class="text-white">Add a new budget</span>
            </button>
        </div>
        <div class="bg-white mt-2 rounded shadow-sm p-3">
            <div>
                <span class="fs-5">Personal Categories</span>
            </div>
            <div class="mt-2 p-2 border d-flex justify-content-between" *ngFor="let cat of personalCategories; let i = index">
                <div>
                    <span class="rounded-circle bg-white d-inline-flex align-items-center justify-content-center"
                            [style.background-color]="cat.color"
                            style="width: 32px; height: 32px;">
                        <i class="bi" [class]="cat.color + ' bi-' + cat.icon"></i>
                    </span>
                    <span>{{ cat.name }}</span>
                </div>
                <div class="dropdown">
                    <button
                    class="btn btn-sm border-0 bg-transparent shadow-none"
                        type="button"
                        id="dropdownMenu{{ i }}"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" [attr.aria-labelledby]="'dropdownMenu' + i">
                        <li>
                            <a class="dropdown-item" (click)="onEdit(cat)">Edit</a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" (click)="onDelete(cat)">Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-12" *ngIf="!isLoading && budgets.length > 0">
        <app-budget-section [budgets]="budgets" [exchangeRate]="exchangeRate"></app-budget-section>
        <app-budget-limit-section [budgets]="budgets" [exchangeRate]="exchangeRate"></app-budget-limit-section>
    </div>
</div>
