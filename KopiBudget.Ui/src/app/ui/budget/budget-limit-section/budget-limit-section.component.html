<div class="card shadow-sm rounded-3 p-3">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center" *ngIf="selectedBudget">
        <span class="fs-5 fw-semibold">Limits for Categories</span>
        <div class="dropdown">
            <button
                class="btn btn-light btn-sm border dropdown-toggle p-1"
                type="button"
                id="budgetDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                {{ selectedBudget?.name }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="budgetDropdown">
                <li *ngFor="let b of budgets">
                    <a class="dropdown-item" (click)="onSelectBudget(b)">
                        {{ b.name }}
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Category Cards -->
    <div class="row">
        <div
            class="col-12 col-md-6 p-2"
            *ngFor="let category of selectedBudget.budgetPersonalCategories; let i = index">

            <div class="card h-100 shadow-sm border-0 p-3">
                <div class="d-flex justify-content-between align-items-start">
                    <!-- Category Icon + Info -->
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <span class="rounded-circle bg-white d-inline-flex align-items-center justify-content-center"
                                    [style.background-color]="category.personalCategory.color"
                                    style="width: 32px; height: 32px;">
                                <i class="bi" [class]="category.personalCategory.color + ' bi-' + category.personalCategory.icon"></i>
                            </span>
                            <span class="fw-semibold">{{ category.personalCategory.name }}</span>
                        </div>
                        <small class="text-muted">
                            Limit: {{ exchangeRate.baseCurrency }} {{ category.limit | number: '1.2-2' }}
                        </small>
                    </div>

                    <!-- Dropdown Actions -->
                    <div class="dropdown">
                        <button
                            class="btn btn-sm border-0 bg-transparent shadow-none"
                            type="button"
                            id="dropdownMenu{{ i }}"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" [attr.aria-labelledby]="'dropdownMenu' + i">
                            <li><a class="dropdown-item" (click)="onEdit(category)">Edit</a></li>
                            <li><a class="dropdown-item text-danger" (click)="onDelete(category)">Delete</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Progress -->
                <div class="mt-3">
                    <div class="progress" style="height: 8px;">
                        <div
                            class="progress-bar bg-success"
                            role="progressbar"
                            [style.width]="category.spentBudgetPercentage">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <small class="text-success fw-bold">{{ category.spentBudgetPercentage }} spent</small>
                        <small class="text-primary fw-bold">{{ category.remainingBudgetPercentage }} left</small>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
