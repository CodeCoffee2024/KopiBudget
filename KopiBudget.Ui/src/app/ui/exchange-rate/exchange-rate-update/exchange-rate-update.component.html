<div class="container">
    <div class="row mt-2">
        <div class="col-12 d-flex align-items-center">
            <span class="fs-5">Update Currency</span>
        </div>
    </div>
    <form [formGroup]="SystemSetting.formCurrency" (ngSubmit)="onSubmit()">
        <app-solo-select
            [label]="'Currency'"
            [placeholder]="'Search currencies...'"
            [searchOptions]="currencies"
            [hasSearchIcon]="true"
            [formGroup]="SystemSetting.formCurrency"
            [errorName]="'Currency'"
            [controlName]="'currency'"
            [hasMore]="hasMore"
            [selectedItem]="SystemSetting.formCurrency.get('currency')?.value"
            [field]="'code'"
            [isLoading]="isDropdownLoading"
            (searchChanged)="onSearchChanged($event)"
            [addNoResult]="false"
            (selectedItemChange)="onSelectionChange($event)"
        >
        </app-solo-select>

        <div class="row mt-3 mb-3">
            <div class="col-12 d-flex justify-content-end" >

                <button type="button" (click)="close()" class="btn btn-sm mt-2 btn-secondary me-2">
                    Close
                </button>

                <button type="submit" class="btn btn-sm mt-2 btn-dark fw-bold">
                    Save
                </button>
            </div>
        </div>
    </form>

</div>
