version: "3.8"

services:
  db:
    image: postgres:16
    container_name: kopibudget-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: kopibudget
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kopibudget-network

  api:
    image: codecoffee2024/kopibudget-api:latest
    container_name: kopibudget-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=kopibudget;Username=dev;Password=dev
    networks:
      - kopibudget-network

  ui:
    image: codecoffee2024/kopibudget-ui:latest
    container_name: kopibudget-ui
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - kopibudget-network

  # Nginx Reverse Proxy for subdomains on different ports
  nginx-proxy:
    image: nginx:alpine
    container_name: kopibudget-nginx-proxy
    restart: unless-stopped
    ports:
      - "8080:8080" # UI subdomain port
      - "8081:8081" # API subdomain port
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf # FIXED: Mount to conf.d
    depends_on:
      - ui
      - api
    networks:
      - kopibudget-network

networks:
  kopibudget-network:
    driver: bridge

volumes:
  postgres_data:
