name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd KopiBudget.Ui
          npm install

      - name: Build Angular app
        run: |
          cd KopiBudget.Ui
          npm run build -- --configuration production --base-href "/KopiBudget/"

      - name: Create 404.html for SPA routing
        run: |
          cp KopiBudget.Ui/dist/kopi-budget.ui/index.html KopiBudget.Ui/dist/kopi-budget.ui/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: KopiBudget.Ui/dist/kopi-budget.ui
