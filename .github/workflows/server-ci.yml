name: .NET API CI/CD (Railway)

on:
  push:
    paths:
      - 'KopiBudget.Api/**'
      - '.github/workflows/server-ci.yml'
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: Restore Dependencies
        working-directory: ./KopiBudget.Api/KopiBudget.Api
        run: dotnet restore

      - name: Build
        working-directory: ./KopiBudget.Api/KopiBudget.Api
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./KopiBudget.Api/KopiBudget.Api
        run: dotnet test --configuration Release --no-build --verbosity normal

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Add EF tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ðŸ§¹ Clean bin/obj before migrations
      - name: Clean build artifacts
        run: dotnet clean KopiBudget.Api/KopiBudget.Api/KopiBudget.Api.csproj
          rm -rf **/bin **/obj

      - name: Deploy to Railway
        run: railway up --service=KopiBudget
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run Database Migrations
        run: railway run --service=KopiBudget dotnet ef database update -p KopiBudget.Infrastructure -s KopiBudget.Api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
