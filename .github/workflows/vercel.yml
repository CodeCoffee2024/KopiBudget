name: Angular CI/CD (Vercel)

on:
  push:
    paths:
      - 'KopiBudget.Ui/**'
      - '.github/workflows/angular-vercel.yml'
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./KopiBudget.Ui
        run: npm install

      - name: Build Angular App
        working-directory: ./KopiBudget.Ui
        run: npm run build -- --configuration production --verbose

      - name: Deploy to Vercel
        working-directory: ./KopiBudget.Ui
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm --name=kopibudget_ui
