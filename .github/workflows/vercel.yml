name: Deploy Angular to Vercel

on:
  push:
    paths:
      - 'KopiBudget.Ui/**'
      - '.github/workflows/vercel-angular.yml'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Vercel supports Node 18+

      - name: Install Dependencies
        working-directory: ./KopiBudget.Ui
        run: npm install

      - name: Build Angular App
        working-directory: ./KopiBudget.Ui
        run: npm run build -- --configuration production

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        working-directory: ./KopiBudget.Ui
        run: vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }} --org-id=${{ secrets.VERCEL_ORG_ID }} --project-id=${{ secrets.VERCEL_PROJECT_ID }}
